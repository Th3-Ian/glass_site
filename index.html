<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Glass Website</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Chivo:wght@300;400;700;900&family=Quicksand&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <main>
      <section class="glass">
        <div class="dashboard">
          <div class="user">
            <img src="assets/images/avatar.png" />
            <h3>Ian H</h3>
            <p>Pro Member</p>
          </div>
          <div class="links">
            <div class="link">
              <img src="assets/icons/twitch.png" />
              <h2>Streams</h2>
            </div>
            <div class="link">
              <img src="assets/icons/steam.png" />
              <h2>Games</h2>
            </div>
            <div class="link">
              <img src="assets/icons/upcoming.png" />
              <h2>New</h2>
            </div>
            <div class="link">
              <img src="assets/icons/library.png" />
              <h2>Library</h2>
            </div>
          </div>
          <div class="pro">
            <h2>Join pro for free games</h2>
            <img src="assets/images/controller.png" />
          </div>
        </div>
        <div class="games">
          <div class="status">
            <h1>Active Games</h1>
            <input type="text" />
          </div>
          <div class="cards">
            <div class="card">
              <img src="/assets/images/assassins.png" alt="" />
              <div class="card-info">
                <h2>Assassins Creed Valhalla</h2>
                <p>PS5 Version</p>
                <div class="progress"></div>
              </div>
              <h2 class="percentage">60%</h2>
            </div>
            <div class="card">
              <img src="/assets/images/sackboy.png" alt="" />
              <div class="card-info">
                <h2>Sackboy: A Big Adventure</h2>
                <p>PS5 Version</p>
                <div class="progress"></div>
              </div>
              <h2 class="percentage">60%</h2>
            </div>
            <div class="card">
              <img src="/assets/images/spiderman.png" alt="alt" />
              <div class="card-info">
                <h2>Spider-Man: Game of the Year</h2>
                <p>PS5 Version</p>
                <div class="progress"></div>
              </div>
              <h2 class="percentage">60%</h2>
            </div>
          </div>
        </div>
      </section>
    </main>
    <div class="circle1"></div>
    <div class="circle2"></div>
    <div class="circle3"></div>
  </body>
</html>
